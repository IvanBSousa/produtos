# Desabilita o Dev Services (n\u00e3o vai mais tentar subir containers via Docker)
quarkus.devservices.enabled=false

# Configura\u00e7\u00e3o do datasource manual
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:default;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.username=sa
quarkus.datasource.password=sa
quarkus.hibernate-orm.database.generation=drop-and-create

# Desabilita Kafka em testes
quarkus.kafka.devservices.enabled=false
quarkus.kafka.health.enabled=false

# application-test.properties
mp.messaging.outgoing.produto-topic-out.enabled=false
mp.messaging.incoming.produto-topic-in.enabled=false

# Desabilita DevServices do Keycloak/OIDC
quarkus.oidc.enabled=false
quarkus.oidc.devservices.enabled=false

